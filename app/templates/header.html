<header class="header">
	<h1>SupplyHub</h1>
	<form ng-submit="">
		<div class="input-group-btn">
			<input ng-model="vm.searchText" type="text" class="form-control" placeholder="Search for...">
			<span class="input-group-btn">
			  <button class="btn btn-default" ng-click="vm.getProducts(vm.searchText)" type="button">
			  	<span class="glyphicon glyphicon-search"></span>
			  </button>
			</span>
		</div>
	</form>
</header>
